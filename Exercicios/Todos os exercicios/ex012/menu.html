<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        * {
            margin: 0;
        }

        header {
            padding: 4rem;
            background-color: azure;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        ul {
            display: flex;
            list-style: none;
            gap: .8rem;
            align-items: center;
        }
        ul li:last-child {
            background-color: rgb(47, 47, 153);
            color: white;
            padding: .8rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">Logo</a>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
</body>
</html>
